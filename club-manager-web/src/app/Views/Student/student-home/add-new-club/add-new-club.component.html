<h1 mat-dialog-title>Agregar Nuevo Club</h1>
<div mat-dialog-content>
    <div class="container">
        <div class="row">
            <form #AddClubForm="ngForm" novalidate>
                <!-- Club Name Row -->
                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <div class="form-group">
                            <input type="string" class="form-control"
                            required name="club_nam" [(ngModel)]="club_name">
                        </div>
                    </div>
                </div>
                <!-- Category Row -->
                <div class="row">
                    <div class="col">
                        <label>Categoria</label>
                        <div class="form-group">
                            <select class="form-select" name="select" required [(ngModel)]="category">
                                <option *ngFor="let c of categories"
                                required
                                value="{{c['category']}}">
                                    {{c['category']}}
                                </option>
                            </select>
                        </div>              
                    </div>
                </div>
                <!-- Action Buttons -->
                <div mat-dialog-actions>
                    <button mat-button [mat-dialog-close]="false">Cancelar</button>
                    <button mat-button [disabled]="AddClubForm.form.invalid" [mat-dialog-close]="[category, club_name]" cdkFocusInitial>Agregar</button>
                </div>
            </form>
        </div>
    </div>
</div>
