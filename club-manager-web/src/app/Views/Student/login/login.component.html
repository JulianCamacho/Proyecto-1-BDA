<div class="container cart">
    <!-- Title Section -->
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h2>Club Manager</h2>
        </div>
    </div>
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h3>student</h3>
        </div>
    </div>
    <!-- Form Section -->
    <div class="row formulario">
        <form #loginForm="ngForm" novalidate>
            <div class="form-group">
                <input type="string" placeholder="Nombre de usuario"
                 class="form-control" required
                 name="user" [(ngModel)]="username">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña"
                 class="form-control" required
                 name="pass" [(ngModel)]="password">
            </div>
            <div class="button-container">
                <button [disabled]="loginForm.form.invalid" (click)="requestLogin()"
                 type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <!-- Links Section -->
    <div class="row link">
        <p><a (click)="goRegistry()">¿No tienes una cuenta aún?</a></p>
    </div>
</div>
