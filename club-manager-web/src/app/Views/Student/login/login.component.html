<div class="container carta">
    <div class="row align-items-center justify-content-center">
        <div class="col">
            <h2>Herbavi</h2>
        </div>
    </div>
    <div class="row formulario">
        <form #loginForm="ngForm" novalidate>
            <div class="form-group">
                <input type="string" placeholder="Nombre de usuario" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Contraseña" class="form-control">
            </div>
            <div class="contenedor-boton">
                <button [disabled]="loginForm.form.invalid" type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </div>
        </form>
    </div>
    <div class="row enlace">
        <p><a>¿No tienes una cuenta aún?</a></p>
    </div>
</div>
